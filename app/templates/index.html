{%extends 'layout/base.html' %}

{%block title%}Weather Map - Mapa Climático{%endblock%}

{%block body%}
    <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Consulta el clima en cualquier ubicación</h2>
        
        <form id="city_form" class="space-y-4 md:space-y-0 md:flex md:items-end md:space-x-4">
            <div class="flex-1">
                <label for="city" class="block text-sm font-medium text-gray-700 mb-1">Ciudad</label>
                <input type="text" id="city" name="city" value="" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <div class="flex-1">
                <label for="country" class="block text-sm font-medium text-gray-700 mb-1">País</label>
                <input type="text" id="country" name="country" value="" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <div>
                <button type="submit" class="px-6 py-2 bg-blue-600 text-white font-medium rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
                    Buscar
                </button>
            </div>
        </form>
    </div>

    <div class="bg-white rounded-lg shadow-lg overflow-hidden">
        <div class="p-4 bg-gray-50 border-b">
            <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center">
                <h3 class="text-lg font-semibold text-gray-800 mb-2 sm:mb-0">Mapa Meteorológico</h3>
                
                <div class="flex items-center space-x-2">
                    <label for="layer-select" class="text-sm font-medium text-gray-700">Capa meteorológica:</label>
                    <select id="layer-select" 
                            class="px-3 py-1.5 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm">
                        <option value="temp_new">Temperatura</option>
                        <option value="precipitation_new">Precipitación</option>
                        <option value="clouds_new">Nubes</option>
                        <option value="pressure_new">Presión</option>
                        <option value="wind_new">Viento</option>
                    </select>
                </div>
            </div>
        </div>
        
        <div id="map" class="w-full h-96 md:h-[500px] lg:h-[600px]"></div>
        
        <div class="p-4 bg-gray-50 border-t">
            <div class="text-sm text-gray-600">
                <p>Desliza el mapa para explorar. Usa los controles para acercar o alejar la vista.</p>
            </div>
        </div>
    </div>
{%endblock%}
